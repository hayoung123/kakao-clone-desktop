<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chat | Kakao Clone 2020</title>
    <script
      src="https://kit.fontawesome.com/94d47ccc58.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__column">
        <h5 class="header__title">채팅</h5>
        <div class="header__icon-column">
          <span class="header__icon">
            <i class="far fa-comments"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-comment-medical"></i>
          </span>
        </div>
      </div>
      <div class="input__wrapper">
        <input
          type="text"
          class="header__input"
          placeholder="채팅방 이름, 참여자 검색 "
          onfocus="this.placeholder=''"
          onblur="this.placeholder='채팅방 이름, 참여자 검색'"
        />
        <div class="input__icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat">
          <a href="chat.html">
            <div class="chats__chat-friends friend">
              <div class="friends__column">
                <img class="friend__avatar" />
                <div class="friend__contents">
                  <span class="friend__name">Dog</span>
                  <span class="friend__preview">My chat</span>
                </div>
              </div>
              <div class="friends__column">
                <div class="chats__timestamp">
                  July 1st
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__lists">
        <li class="nav__lists-item">
          <a href="friends.html" class="nav__lists-link">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__lists-item">
          <a href="index.html" class="nav__lists-link">
            <i class="fas fa-comment-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav__lists-item">
          <a href="more.html" class="nav__lists-link">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
      <a href="#">
      <ul class="nav__lists">
        <li class="nav__lists-item">
          <i class="far fa-grin-wink"></i>
        </li>
      </a>
      <a href="#">
        <li class="nav__lists-item">
          <i class="far fa-bell"></i>
        </li>
      </a>
        <li class="nav__lists-item">
          <a href="#" class="nav__lists-link">
            <i class="fas fa-cog"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="advertise">
      <img src="images/advertise1.PNG" class="advertise__avatar" />
    </div>
  </body>
</html>
