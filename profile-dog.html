<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>profile | Kakao Clone 2020</title>
    <script
      src="https://kit.fontawesome.com/94d47ccc58.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="body__profile">
    <header class="header__profile">
      <a href="friends.html" class="exit">
        <i class="fas fa-times"></i>
      </a>
    </header>
    <main class="profile">
      <div class="profile__box">
        <section class="profile__column">
          <img
            src="https://cdn.pixabay.com/photo/2016/01/05/17/51/dog-1123016_1280.jpg"
            class="profile__avatar g-avatar"
          />
          <span class="profile__name">Dog</span>
        </section>
        <section class="profile__column">
          <div class="profile__icon">
            <a href="chat.html">
              <i class="fas fa-comment"></i>
            </a>
            <span>1:1 채팅</span>
          </div>
          <div class="profile__icon">
            <i class="fas fa-phone"></i>
            <span>무료 통화</span>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
