<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Friends | Kakao Clone 2020</title>
    <script
      src="https://kit.fontawesome.com/94d47ccc58.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__column">
        <h5 class="header__title">친구</h5>
        <div class="header__icon-column">
          <span class="header__icon">
            <i class="fas fa-user-plus"></i>
          </span>
        </div>
      </div>
      <div class="input__wrapper">
        <input
          type="text"
          class="header__input"
          placeholder="이름 검색 "
          onfocus="this.placeholder=''"
          onblur="this.placeholder='이름 검색'"
        />
        <div class="input__icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header friend">
        <div class="friends__column">
          <img class="friend__avatar g-avatar" />
          <div class="friend__column">
            <span class="friend__name">Dog</span>
          </div>
        </div>
      </header>
      <div class="friends__birth birth">
        <h5 class="friends__birth-title">생일인 친구</h5>
        <div class="birth__info">
          <span class="birth__icon">
            <i class="fas fa-birthday-cake"></i>
          </span>
          <span class="birth__contents">친구의 생일을 확인해보세요!</span>
          <span class="birth__number">1</span>
        </div>
      </div>
      <ul class="friends__list">
        <li class="friends__friend friend">
          <div class="friends__column">
            <img class="friend__avatar" />
            <div class="friend__contents">
              <span class="friend__name">Cat</span>
              <span class="friend__status">Happy!</span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__lists">
        <li class="nav__lists-item">
          <a href="friends.html" class="nav__lists-link">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__lists-item">
          <a href="index.html" class="nav__lists-link">
            <i class="far fa-comment-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav__lists-item">
          <a href="more.html" class="nav__lists-link">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
      <ul class="nav__lists">
        <li class="nav__lists-item">
          <i class="far fa-grin-wink"></i>
        </li>
        <li class="nav__lists-item">
          <i class="far fa-bell"></i>
        </li>
        <li class="nav__lists-item">
          <a href="setting.html" class="nav__lists-link">
            <i class="fas fa-cog"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
