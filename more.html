<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>More | Kakao Clone 2020</title>
    <script
      src="https://kit.fontawesome.com/94d47ccc58.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h5 class="header__title">더보기</h5>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more__header-friend friend">
          <div class="friends__column">
            <img class="friend__avatar" />
            <div class="friend__contents">
              <span class="friend__name">Dog</span>
              <span class="friend__email">dog123@google.com</span>
            </div>
          </div>
        </div>
      </header>
      <div class="more__make make">
        <div class="make__email">
          <i class="far fa-envelope"></i>
          <span>메일 만들기</span>
        </div>
        <div class="make__schedule">
          <i class="far fa-calendar-check"></i>
          <span>일정 만들기</span>
        </div>
      </div>
      <div class="more__icons">
        <div class="more__icons-column">
          <i class="far fa-newspaper"></i>
          <span>새소식</span>
        </div>
        <div class="more__icons-column">
          <i class="fas fa-box-open"></i>
          <span>파일박스</span>
        </div>
        <div class="more__icons-column">
          <i class="fas fa-flask"></i>
          <span>실험실</span>
        </div>
        <div class="more__icons-column">
          <i class="fas fa-info"></i>
          <span>정보</span>
        </div>
      </div>
      <div class="more__icons">
        <div class="more__icons-column">
          <i class="fas fa-comments"></i>
          <span>스토리</span>
        </div>
        <div class="more__icons-column">
          <i class="fas fa-bullhorn"></i>
          <span>공지사항</span>
        </div>
        <div class="more__icons-column">
          <i class="fas fa-question"></i>
          <span>도움말</span>
        </div>
        <div class="more__icons-column">
          <i class="fab fa-android"></i>
          <span>문의하기</span>
        </div>
      </div>
      <div class="more__tips">
        <div class="tips__tip">
          <span>Tip</span>
          <span>오늘의 날씨는 아주 맑아요!</span>
        </div>
        <div class="tips__tip tip-caption">
          <span>Tip</span>
          <span>오늘의 추천 데일리룩!</span>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__lists">
        <li class="nav__lists-item">
          <a href="friends.html" class="nav__lists-link">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__lists-item">
          <a href="index.html" class="nav__lists-link">
            <i class="far fa-comment-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav__lists-item">
          <a href="more.html" class="nav__lists-link">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
      <ul class="nav__lists">
        <a href="#">
        <li class="nav__lists-item">
          <i class="far fa-grin-wink"></i>
        </li>
      </a>
      <a href="#">
        <li class="nav__lists-item">
          <i class="far fa-bell"></i>
        </li>
      </a>
        <li class="nav__lists-item">
          <a href="setting.html" class="nav__lists-link">
            <i class="fas fa-cog"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="advertise">
      <img src="images/advertise2.PNG" class="advertise__avatar" />
    </div>
  </body>
</html>
